<!DOCTYPE html>
<html>
<head>
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>

    <div class="main-box">
        <p id="current-phase" class="box-name">pomodoro 1</p>
        <p id="main-display" class="big-time-display">xx:xx</p>
    </div>
    <div class="start-and-reset">
        <button id="start-button" class="left-button"></button> 
        <button id="reset-button" class="right-button">reset</button> 
    </div>  
    <div class="settings">
        <div class="box">
            <p class="box-name">pomodoro</p>
            <p id="pomodoro-display" class="small-time-display">xx:xx</p>
            <button id="pomodoro-minus-button" class="minus-button">-</button> 
            <button id="pomodoro-plus-button" class="plus-button">+</button> 
        </div>

        <div class="box">
            <p class="box-name">short break</p>
            <p id="short-break-display" class="small-time-display">xx:xx</p>
            <button id="short-break-minus-button" class="minus-button">-</button> 
            <button id="short-break-plus-button" class="plus-button">+</button> 
        </div>

        <div class="box">
            <p class="box-name">long break</p>
            <p id="long-break-display" class="small-time-display">xx:xx</p>
            <button id="long-break-minus-button" class="minus-button">-</button> 
            <button id="long-break-plus-button" class="plus-button">+</button> 
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
