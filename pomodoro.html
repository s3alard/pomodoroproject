<!DOCTYPE html>
<html>
<head>
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>

    <div class="main-box">
        <p>pomodoro x</p>
        <p>xx:xx</p>
    </div>
    <div class="start-and-reset">
        <button class="left-button">start</button> 
        <button class="right-button">reset</button> 
    </div>  
    <div class="settings">
        <div class="box">
            <p>pomodoro</p>
            <p>xx:xx</p>
            <button class="minus-button">-</button> 
            <button class="plus-button">+</button> 
        </div>

        <div class="box">
            <p>short break</p>
            <p>xx:xx</p>
            <button class="minus-button">-</button> 
            <button class="plus-button">+</button> 
        </div>

        <div class="box">
            <p>long break</p>
            <p>xx:xx</p>
            <button class="minus-button">-</button> 
            <button class="plus-button">+</button> 
        </div>
    </div>
</body>
</html>
